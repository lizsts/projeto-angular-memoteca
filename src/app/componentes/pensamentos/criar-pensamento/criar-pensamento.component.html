<section class="container criar-pensamentos ff-inter">
<header class="header">
    <h2>Adicione uma <br>ideia nova</h2>
</header>
<form [formGroup]="form">
    <label for="pensamento">Elabore uma ideia:</label>
        <input type="textarea" 
        formControlName="conteudo" 
        id="pensamento"
        class="input"
        placeholder="Digite uma ideia"
        >
        
    <label for="autoria">Defina um objetivo:</label>
        <input type="text" 
        formControlName="objetivo" 
        id="autoria"
        class="input"
        placeholder="Digite o objetivo"
        >    
    <label for="modelo">Selecione o modelo do card:</label>
        <div class="container-radio">
            <div class="radio-modelo">
                <label for="modelo1">
                    <input type="radio"
                    id="modelo1"
                    value="modelo1"
                    formControlName="modelo"
                    >                 
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 1</span>
                </label>
                Prévia:
                <div class="modelo modelo1 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis">
                    <p class="conteudo">{{ form.get('conteudo')?.value}}</p>
                    <p class="definicao"><b>{{ form.get('objetivo')?.value}}</b></p>
                </div>
            </div>
            <div class="radio-modelo">
                <label for="modelo2">
                <input type="radio"
                id="modelo2"
                value="modelo2"
                formControlName="modelo"
                >  
                
                <div class="custom-radio">
                    <span></span>
                </div>
                <span>Modelo 2</span>
                </label>
                Prévia:
                <div class="modelo modelo2 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azul claro">
                    <p class="conteudo">{{ form.get('conteudo')?.value}}</p>
                    <p class="definicao"><b>{{ form.get('objetivo')?.value}}</b></p>
                </div>
            </div>
            <div class="radio-modelo">
                <label for="modelo3">
                <input type="radio"
                id="modelo3"
                value="modelo3"
                formControlName="modelo"
                >              
                <div class="custom-radio">
                    <span></span>
                </div>
                <span>Modelo 3</span>
                </label>
                Prévia:
                <div class="modelo modelo3 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo3.png" alt="Aspas verdes">
                    <p class="conteudo">{{ form.get('conteudo')?.value}}</p>
                    <p class="definicao"><b>{{ form.get('objetivo')?.value}}</b></p>
                </div>
            </div>
        </div>
    <div class="acoes">
        <button (click)="criarPensamento()" class="botao">Salvar</button>
        <button (click)="cancelarPensamento()"class="botao">Cancelar</button>
    </div>
</form>
</section>
